    name: "Status LED"
    id: blue_led
    disabled_by_default: true
    pin: $led_pin
    web_server_sorting_weight: '1'

#####################################################################
#
# Binary Sensors
#

binary_sensor:

  - platform: gpio
    pin:
      number: "$button_pin"
      mode: INPUT_PULLUP
      inverted: true
    name: "Power Button"
    disabled_by_default: true
    on_multi_click:
      - timing:
        - ON for at least 4s
        then:
          - button.press: Reset
    web_server_sorting_weight: '1'

