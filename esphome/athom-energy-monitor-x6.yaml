substitutions:
  name: "athom-energy-monitor"
  friendly_name: "Athom Energy Monitor"
  # Allows ESP device to be automatically lined to an 'Area' in Home Assistant. Typically used for areas such as 'Lounge Room', 'Kitchen' etc
  room: ""
  device_description: "athom bl0906 energy monitor (6 channels)"
  project_name: "Athom Technology.Athom Energy Monitor(6 Channels)"
  project_version: "2.0.1"
  update_interval: 5s
  # Define a domain for this device to use. i.e. iot.home.lan (so device will appear as athom-smart-plug-v2.iot.home.lan in DNS/DHCP logs)
  dns_domain: ""
  # Set timezone of the smart plug. Useful if the plug is in a location different to the HA server. Can be entered in unix Country/Area format (i.e. "Australia/Sydney")
  timezone: "Australia/Sydney"
  # Enables faster network connections, with last connected SSID being connected to and no full scan for SSID being undertaken
  wifi_fast_connect: "false"

#############################ESP32C3###########################
  bl0906_tx_pin: GPIO7
  bl0906_rx_pin: GPIO8
  button_pin:    GPIO9
  led_pin:       GPIO10
  clk_pin:       GPIO2
  mosi_pin:      GPIO3
  backlight_pin: GPIO18
  reset_pin:     GPIO4
  dc_pin:        GPIO5
  cs_pin:        GPIO6
#############################ESP32C3###########################

esp32:
  board: esp32-c3-devkitm-1
  flash_size: 4MB
  variant: ESP32C3
  framework:
    type: arduino
    version: recommended

preferences:
  flash_write_interval: 5min

logger:
  baud_rate: 115200
  # level: VERY_VERBOSE
  hardware_uart: UART0

#########################################################################
#
# Remote Packages to be utilised
#

dashboard_import:
  package_import_url: github://jacomms/myhomeassistant/athom-energy-monitor-x6.yaml

packages:
  base-config:         !include common/base-configuration.yaml
  wifi-config:         !include common/network-wifi.yaml

external_components:
  - source: github://athom-tech/esp32-configs@main
    components: bl0906
    refresh: 0s

# Dentra Components - Adds 'Platform - Energy Statistics'
# https://github.com/dentra/esphome-components/tree/master/components/energy_statistics
  - source: github://dentra/esphome-components
    components: energy_statistics
    refresh: 0s

#####################################################################
#
# Globals - Store values between reboots
#

globals:

  - id: id_Energy_sum_persist
    type: float
    restore_value: yes
    initial_value: '0.0'

  - id: id_Energy_sum_lastvalue
