#########################################################################
#
# ESP32 Based monitoring for the Victron SmartSolar Charge Controller MPPT
# Based upon https://github.com/KinDR007/VictronMPPT-ESPHOME
#

   # Provides substitutions or variables that are then called elsewhere multiple times in the config
substitutions:
   # Default name 
  name: "victron-solar"
   # Default friendly name 
  friendly_name: "Victron Solar"
   # Description as appears in ESPHome & top of webserver page
  device_description: "Victron - SmartSolar Charge Controller MPPT 250|70"
   # Allows ESP device to be automatically lined to an 'Area' in Home Assistant. Typically used for areas such as 'Lounge Room', 'Kitchen' etc  
  location: "Energy Management"
   # Project Name
  project_name: "Victron Energy.SmartSolar Charge Controller MPPT"
   # Project version denotes the release version of the yaml file, allowing checking of deployed vs latest version
  project_version: "0.1.6"
   # Restore the relay (Light switch) upon reboot to state:
  relay_restore_mode: RESTORE_DEFAULT_OFF
   # Define a domain for this device to use. i.e. iot.home.lan (so device will appear as athom-smart-plug-v2.iot.home.lan in DNS/DHCP logs)
  dns_domain: ""
   # Set timezone of the device. Useful if the plug is in a location different to the HA server. Can be entered in unix Country/Area format (i.e. "Australia/Sydney")
  timezone: "Australia/Sydney"
   # Set the duration between the sntp service polling ntp.org servers for an update
  sntp_update_interval: 6h
   # Network time servers for your region, enter from lowest to highest priority
  sntp_server_1: "0.au.pool.ntp.org"
  sntp_server_2: "1.au.pool.ntp.org"
  sntp_server_3: "2.au.pool.ntp.org"
   # Enables faster network connections, with last connected SSID being connected to and no full scan for SSID being undertaken   
  wifi_fast_connect: "true"
  
   # m5 Stack Lite PINS
   # I2C. Note scan disabled by default, if adding an I2C device, then enable in devices substitutes section
  sca_pin: "GPIO21"   
  scl_pin: "GPIO22"
  i2c_scan: "false"

   # UART_0 / COM0
  uart0_tx_pin: "GPIO26"
  uart0_rx_pin: "GPIO32"

#  UART_1 / COM1
  uart1_tx_pin: "GPIO4"
  uart1_rx_pin: "GPIO5"  

   # Accuracy of sensors / decimals places
  accuracy: "3"
   # Throttle Victron sensors to update every x seconds
  update_interval: 5s


#########################################################################
#
# Remote Packages to be utilised
#

dashboard_import:
  package_import_url: github://jacomms/myhomeassistant/esphome/victron-energy-smartsolar.yaml@main
  import_full_config: false

packages:
  base-config:      !include common/base-configuration.yaml
  wifi-config:      !include common/network-wifi.yaml

external_components:
# Victron Components
# https://github.com/KinDR007/VictronMPPT-ESPHOME
  - source: github://KinDR007/VictronMPPT-ESPHOME@main
# Dentra Components - Adds 'Platform - Energy Statistics'
# https://github.com/dentra/esphome-components/tree/master/components/energy_statistics
  - source: github://roving-ronin/myhomeassistant/components@main
    refresh: 5s

#########################################################################
#
#
#
uart:
   # Connection to Victron Inverter
  - id: com0
    tx_pin: ${uart0_tx_pin}  # GPIO26 Not used! The communication is read-only
    rx_pin: ${uart0_rx_pin}  # GPIO32 Connect this this GPIO and GND to the first MPPT charger
    baud_rate: 19200
    rx_buffer_size: 256

 # - id: com1
 #   tx_pin: "${uart1_tx_pin}"  # Not connected! The communication is read-only
 #   rx_pin: "${uart1_rx_pin}"  # Connect this this GPIO and GND to the second MPPT charger
 #   baud_rate: 19200
 #   rx_buffer_size: 256
    
victron:
    # MPPT Charger #1
  - id: victron0
    uart_id: com0
    throttle: "${update_interval}"
    
    # MPPT Charger #2
#  - id: victron1
#    uart_id: com1    
#    throttle: "${update_interval}"

    # I2C Bus A
# i2c:
#  scl: "${scl_pin}"
#  sda: "${sca_pin}"
#  scan: "${i2c_scan}"
#  id: bus_a

  # Create variable to track Total_Energy, across reboots
globals:
  - id: total_energy
    type: float
    restore_value: yes
    initial_value: '0.0'  

